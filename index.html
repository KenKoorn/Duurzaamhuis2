<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>🌐 Mr.Worldwide 🌐</title>
</head>
<body>
    <div class="container">
        <nav>
          <div class="navbar">
            
            <div class="logo">
              <img src="img/logo_update.webp" alt="Logo van Mr.Worldwide." />
              <h1>MR.Worldwide</h1>
              <span>Developers: Sean , Ken</span>

              <article class="text">
                <h2>
                  Ben je bezig met verduurzamen?
                </h2>
        
                <h1>
                  Wil je je gegevens willen zien per maand?
                </h1>
        
                <p>
                  Gebruik onze Dashboard! Met een oogopslag naar al je gegevens kunnen kijken!
                  Je kan zelfs licht besturen in je huis!
                </p>
              </article>
            </div>

            <div>
                <p id="datum"></p>
            </div>

          </div>
        </nav>
    <main>

      <article class="welcome">
        <h2>Welkom</h2>
      </article>

      <article class="form">
        <form autocomplete="off" action="page.html">
            <div>
                <label for="naam">Uw e-mail.</label>
                <input id="naam" type="text">
            </div>

            <div>
                <label for="email">Uw Wachtwoord.</label>
                <input id="email" type="password">
            </div>
            <input class="submit" type="submit" value="Log in." >
        </form>
      </article>
    </main>
</body>
</html>
